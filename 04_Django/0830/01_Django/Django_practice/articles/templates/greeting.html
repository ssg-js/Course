<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>안녕하세요. 저는 {{ name }}입니다.</h1>
  <p>저는 {{foods}} 좋아합니다.</p>
  <p>제가 좋아하는 음식은 {{ foods|join:" & "}} 입니다.</p>
  {% for food in foods %}
    <p>{{ food }}</p>
  {% endfor %}
  
</body>
</html>
