<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-for="(value, index) in oddcomputed" :key="index">
      <p>{{ value }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums: [1, 2, 3, 4, 5, 6]
      },
      computed: {
        oddcomputed: function () {
          const odds = []
          const numbers = this.nums
          for (const num of numbers) {
            console.log(num)
            if (num % 2 == 1) {
              odds.push(num)
            }
          }
          return odds
        }
      }
    })
  </script>
</body>

</html>
