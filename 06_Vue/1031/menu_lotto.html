<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>점심메뉴</h1>
    <p>{{ menu }}</p>
    <button @click="menuchange">Pick One</button>
    <hr>

    <h1>로또</h1>
    <p>{{ numbers }}</p>
    <button @click="lottonumbers">Get Lucky Numbers</button>
    <hr>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        menu: '국밥',
        numbers: [1, 4, 6, 30, 39, 43],
      },
      methods: {
        menuchange: function () {
          this.menu = _.sample(['국밥', '짜장면', '햄버거'])
        },
        lottonumbers: function () {
          const allnum = _.range(1, 46)
          this.numbers = _.sampleSize(allnum, 6)
        }
      },

    })
  </script>
</body>

</html>
